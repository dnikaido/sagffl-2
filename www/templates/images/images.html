<ion-view view-title="Images">
  <div class="bar bar-subheader images-header">
    <a ng-click="vm.previousCategory()"
       class="category-left">
      <i class="icon ion-chevron-left"></i>
    </a>
    <a ng-click="vm.scrollTop()"
       class="category-middle">
      {{ vm.activeCategory.name }}
    </a>
    <a ng-click="vm.nextCategory()"
       class="category-right">
      <i class="icon ion-chevron-right"></i>
    </a>
  </div>
  <ion-content padding="true"
               class="has-header has-footer">
    <image-slide category="vm.activeCategory" reload-images="vm.reloadImages"></image-slide>
  </ion-content>
  <mfb-menu toggling-method="click"
            menu-state="vm.mfbState"
            effect="zoomin"
            position="br"
            resting-icon="ion-plus"
            active-icon="ion-close">
    <mfb-button ng-click="vm.addImage()"
                icon="ion-plus"
                label="Upload"></mfb-button>
    <mfb-button ui-sref="nav.images.sort"
                icon="mdi mdi-sort-variant"
                label="Sort by"></mfb-button>
  </mfb-menu>
</ion-view>
