<div class="modal image-modal images-gallery transparent"
     on-swipe-down="closeModal()">
  <div class="image-zoom">
    <ion-scroll direction="xy"
                scrollbar-x="false"
                scrollbar-y="false"
                zooming="true"
                min-zoom="{{ zoomMin }}"
                style="width: 100%; height: 100%"
                delegate-handle="scrollHandle"
                on-scroll="updateStatus()"
                on-release="updateStatus()">
      <button class="button button-icon icon ion-close"
              ng-click="closeModal()"></button>
      <div class="image"
           style="background-image: url( {{image.zoomUrl}} )"></div>
    </ion-scroll>
  </div>
</div>
