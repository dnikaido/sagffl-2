<ion-view title="Programs">
  <ion-content class="has-tabs">
    <div class="list">
      <a ng-repeat="program in vm.programs"
         ui-sref="nav.program({index: $index})"
         class="item item-text-wrap item-thumbnail-left">

      <img ng-src="../img/{{ program.sport }}.jpg">
        <h2>{{ program.name }}</h2>
        <p class="wrap">{{ program.scheduleDays }} {{ program.scheduleTimes }} @ {{ program.location }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
