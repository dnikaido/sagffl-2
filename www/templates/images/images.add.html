<md-dialog>
  <md-dialog-content>
    <md-input-container>
      <label>Image URL</label>
      <input ng-model="url">
    </md-input-container>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()">Cancel</md-button>
    <md-button ng-click="submit()">Submit</md-button>
  </div>
</md-dialog>
